<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/searchBar.css" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Monday, 29 November</div>
        </div>

        <div class="box">
          <i class="fa fa-search" aria-hidden="true"></i>

          <input type="text" name="" />
        </div>

        <div class="place-container">
          <div class="time-zone" id="time-zone">Europe/Vienna</div>
          <div id="country" class="country">AT</div>
        </div>
      </div>
    </div>

    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" class="w-icon" />
        <div class="other">
          <div class="day">Monday</div>
          <div class="temp">Night - 25.6 ° C</div>
          <div class="temp">Day - 35.6 ° C</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
